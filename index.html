<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="new-grid">
            <button onclick="changeSize()">Change Size</button>
        </div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="black" onclick="changeColor('black')">Black</button>
                <button class="red" onclick="changeColor('red')">Red</button>
                <button class="yellow" onclick="changeColor('yellow')">Yellow</button>
                <button class="blue" onclick="changeColor('blue')">Blue</button>
                <button class="green" onclick="changeColor('green')">Green</button>
                <button class="random" onclick="changeColor('random')">Random</button>
                <button class="erase" onclick="changeColor('white')">Erase</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
